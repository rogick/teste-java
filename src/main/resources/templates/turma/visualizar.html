<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
</head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Visualizar turma</span>
	                    </li>
	                </ul>
	                <a class="btn btn-primary btn-md" href="/turma/listar" role="button">
	                    <span class="oi oi-spreadsheet" title="Listar" aria-hidden="true"></span>
	                    <span>Listar Turmas</span>
	                </a>
	            </div>
	        </nav>
	
	        <div class="container" id="visualizar">
	            	
	                <div class="form-row">
	                    <div class="form-group col-md-4">
	                        <label>Escola</label>
	                        <span th:text="${turma.escola.nome}"></span>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label>Nome</label>
	                        <span th:text="${turma.nome}"></span>
	                    </div>
	                    <div class="form-group col-md-4">
	                        <label>Capacidade</label>
	                        <span th:text="${turma.capacidade}"></span>
	                    </div>
	                </div>
	                
	                 <div class="container" id="listagem">
	
			            <div class="table-responsive">
			                <table class="table table-striped table-hover table-sm">
			                    <thead>
			                    <tr>
			                    	<td colspan="3" style="text-align: center">Alunos</td>
			                    </tr>
			                    <tr>
			                        <th>#</th>
			                        <th>Nome</th>
			                        <th>Data de Nascimento</th>
			                    </tr>
			                    </thead>
			                    <tbody>
			                    <tr th:each="a: ${turma.alunos}">
			                        <td th:text="${a.id}"></td>
			                        <td th:text="${a.nome}"></td>
			                        <td th:text="${#dates.format(a.dataDeNascimento, 'dd/MM/yyyy')}"></td>
			                    </tr>
			                    </tbody>
			                </table>
			            </div>
			        </div>

	                <button class="btn btn-primary btn-sm">Voltar</button>
	        </div>
	    </section>
</body>
</html>
