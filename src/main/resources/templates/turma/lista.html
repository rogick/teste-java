<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"  layout:decorate="~{layout}">
<head>
	<meta charset="UTF-8">
</head>
<body>

	    <section class="layout-content" layout:fragment="corpo">
	
	        <nav class="navbar navbar-expand-md bg-light">
	            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                <ul class="navbar-nav mr-auto">
	                    <li class="nav-item active">
	                        <i class="oi oi-caret-right"></i>
	                        <span>Lista de Turmas</span>
	                    </li>
	                </ul>
<!-- 	                <a class="btn btn-primary btn-md" href="/turmas/cadastrar" role="button"> -->
<!-- 	                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span> -->
<!-- 	                    <span>Novo Departamento</span> -->
<!-- 	                </a> -->
	            </div>
	        </nav>
	
	        <div class="container" id="listagem">
	
	            <div class="table-responsive">
	                <table class="table table-striped table-hover table-sm">
	                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Escola</th>
	                        <th>Nome</th>
	                        <th>Capacidade</th>
	                    </tr>
	                    </thead>
	                    <tbody>
	                    <tr th:each="t: ${turmas}">
	                        <td th:text="${t.id}"></td>
	                        <td th:text="${t.escola.nome}"></td>
	                        <td th:text="${t.nome}"></td>
	                        <td th:text="${t.capacidade}"></td>
	                        <td colspan="2">
	                            <a class="btn btn-info btn-sm" th:href="@{/turma/visualizar/{id} (id=${t.id}) }" role="button">
	                                <span class="oi oi-brush" title="Visualizar" aria-hidden="true">Visualizar</span>
	                            </a>
	                        </td>
	                    </tr>
	                    </tbody>
	                </table>
	            </div>
	        </div>
	        
	
	    </section>
	
</body>
</html>
